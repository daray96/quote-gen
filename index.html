<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Generator</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/generadorDeFrases.css">
    <script src="https://use.fontawesome.com/543335870e.js"></script>
</head>
<body>

<div class="container-fluid">
    
    <h1 class="title">Famous People Quote Generator</h1>
    
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-body">
                
                <ol><h2>Instructions:</h2>
                    <li>Press the orange button to generate a new quote</li>
                    <li>Press the <span class="fa fa-twitter"></span> icon if you want to tweet the quote directly to your Twitter account.</li>
                    <li>Repeat if you want!</li>
                </ol>
            </div>
            <div class="panel-footer">
                <div class="well">
                    <div class="frases" style="text-align:center;">
                        <span class="frase" style="font-size:18px; ">Your quote will appear here</span><span class="author" style="font-size:16px;"></span>
                    </div>
                </div>    
            </div>
        </div>
        <div class="row filaboton">
           <div class="col-xs-12 col-sm-12"> 
                <input type="button" value="Get a New Quote!" id="press" class="btn btn-primary btn-lg" style="font-family:'Lobster',cursive;">
                <a href="#" id="tweet" class="btn btn-primary btn-lg"><span class="fa fa-twitter"></span></a> 
           </div>
               
        </div>
        
    </div>
    
</div>



<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="js/generadorDeFrases.js"></script>
</body>
</html>
